<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>

    </head>
    <body>
    	<header>
	    	Quiz Application
	    </header>
    	<section id="questions">
    	</section>
    </body>
    <script>
    	var questions = '[{"question": "What is something?","options": ["answer1", "answer2"],"answer": "answer2"},{"question": "What is something2?","options": ["answer1", "answer2"],"answer": "answer1"},{"question": "What is something3?","options": ["answer1", "answer2"],"answer": "answer2"}]';

		var dataModel = JSON.parse(questions);

		for(var i = 0; i < dataModel.length; i++) {
			var article = document.createElement('article');

			article.innerHTML = '<p>' + dataModel[i].question + '</p>';
            //i = current iteration index
            for(j = 0; j < dataModel[i].options.length; j++) {
                var radio = document.createElement('input');

                radio.setAttribute('type', 'radio');
                radio.setAttribute('id', 'options' + i + '' + j);
                radio.setAttribute('value', j);
                radio.setAttribute('name', 'option' + i);

                var label = document.createElement('label');

                label.setAttribute('for', 'options' + i + '' + j);
                label.innerHTML = dataModel[i].options[j];

                var breakTag = document.createElement('br');

                article.append(radio);
                article.append(label);
                article.append(breakTag);
            }

			document.getElementById('questions').append(article);
		}; 
    	
    </script>
</html>
